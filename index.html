<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrestige | النسخة المستقرة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --brand: #0f172a; --accent: #6366f1; --bg: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif !important; }
        body { background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        .sidebar {
            width: 380px; background: white; border-left: 1px solid #e2e8f0;
            padding: 30px; display: flex; flex-direction: column; overflow-y: auto;
        }

        .logo { font-weight: 900; font-size: 35px; color: var(--brand); text-align: center; margin-bottom: 30px; }
        .label { font-size: 12px; font-weight: 800; color: #94a3b8; margin: 15px 0 5px; }

        input[type="text"] {
            width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; outline: none;
        }

        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #f1f5f9; }
        
        /* الحاوية المستهدفة للتحميل */
        #export-wrap {
            background: white; padding: 50px; border-radius: 40px;
            display: flex; flex-direction: column; align-items: center;
            width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        .qr-text { margin-top: 25px; font-size: 32px; font-weight: 900; color: var(--brand); text-align: center; }

        .btn-save {
            background: var(--brand); color: white; border: none; padding: 18px;
            border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: auto;
        }
        .btn-save:hover { background: #1e293b; }

        #temp-buffer { position: absolute; left: -9999px; top: 0; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Qrestige</div>
        
        <div class="label">الرابط</div>
        <input type="text" id="in-data" placeholder="https://..." oninput="draw()">

        <div class="label">النص السفلي</div>
        <input type="text" id="in-label" placeholder="مثلاً: تابعنا هنا" oninput="draw()">

        <div class="label">الألوان</div>
        <div style="display: flex; gap: 10px;">
            <input type="color" id="c1" value="#0f172a" oninput="draw()" style="flex:1; height: 40px;">
            <input type="color" id="c2" value="#6366f1" oninput="draw()" style="flex:1; height: 40px;">
        </div>

        <div class="label">الشعار</div>
        <input type="file" id="logo-file" onchange="draw()">

        <button class="btn-save" onclick="downloadFullDesign()">تحميل التصميم كامل PNG</button>
    </aside>

    <main class="preview-area">
        <div id="export-wrap">
            <div id="qr-container"></div>
            <div id="text-display" class="qr-text">امسح الكود</div>
        </div>
    </main>

    <div id="temp-buffer"></div>

<script>
    const qr = new QRCodeStyling({
        width: 350, height: 350,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 10, imageSize: 0.4 }
    });

    qr.append(document.getElementById("qr-container"));

    function draw() {
        const d = document.getElementById('in-data').value || "https://google.com";
        const l = document.getElementById('in-label').value || "امسح الكود";
        const color1 = document.getElementById('c1').value;
        const color2 = document.getElementById('c2').value;
        const file = document.getElementById('logo-file').files[0];

        document.getElementById('text-display').innerText = l;

        qr.update({
            data: d,
            dotsOptions: { gradient: { type: "linear", colorStops: [{ offset: 0, color: color1 }, { offset: 1, color: color2 }] } },
            cornersSquareOptions: { color: color1 }
        });

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qr.update({ image: e.target.result });
            reader.readAsDataURL(file);
        }
    }

    async function downloadFullDesign() {
        // خطوة 1: تحويل الـ QR إلى صورة Canvas ثابتة داخل العنصر لمنع اختفائه
        const qrCanvas = document.querySelector('#qr-container canvas');
        if (!qrCanvas) return alert("يرجى الانتظار ثانية حتى يتم رسم الكود");

        const container = document.getElementById('export-wrap');
        const buffer = document.getElementById('temp-buffer');
        
        // خطوة 2: إنشاء نسخة مطابقة (Clone) في منطقة الحفظ
        buffer.innerHTML = "";
        const clone = container.cloneNode(true);
        clone.style.width = "600px";
        buffer.appendChild(clone);

        // خطوة 3: التقاط الصورة بدقة عالية 3x
        setTimeout(async () => {
            const canvas = await html2canvas(clone, {
                scale: 3,
                backgroundColor: "#ffffff",
                useCORS: true,
                allowTaint: true
            });

            const link = document.createElement('a');
            link.download = `Qrestige_Design.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            buffer.innerHTML = "";
        }, 300); // مهلة انتظار بسيطة لضمان الرندر
    }

    draw();
</script>
</body>
</html>
