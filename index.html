<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <p>Enter text or a link to generate a QR code</p>
    <input type="text" id="text" placeholder="https://example.com" />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQR() {
      const qrContainer = document.getElementById("qrcode");
      const text = document.getElementById("text").value;
      qrContainer.innerHTML = "";

      if (!text.trim()) {
        alert("Please enter some text or a URL");
        return;
      }

      new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
