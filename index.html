<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Elite Designer | الإصدار النهائي المصلح</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0b0f1a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: white; margin: 0; padding: 0;
        }

        header {
            background: rgba(11, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 8%;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { display: flex; align-items: center; gap: 12px; font-weight: 900; font-size: 1.5rem; }
        .logo-box { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 5px 12px; border-radius: 12px; }

        .main-wrapper {
            max-width: 1200px; margin: 40px auto;
            display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px; padding: 0 20px;
        }

        @media (max-width: 1000px) { .main-wrapper { grid-template-columns: 1fr; } }

        .control-panel {
            background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 35px; padding: 35px; border: 1px solid var(--border);
        }

        .section-tag { font-size: 0.8rem; font-weight: 800; color: var(--primary); margin: 20px 0; display: flex; align-items: center; gap: 10px; }
        .section-tag::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .input-field {
            width: 100%; background: rgba(15, 23, 42, 0.8); border: 1.5px solid var(--border);
            border-radius: 18px; padding: 16px; color: white; font-family: 'Tajawal'; margin-bottom: 15px; box-sizing: border-box; transition: 0.3s;
        }

        .toggle-group {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--primary);
        }

        .preview-side { position: sticky; top: 100px; text-align: center; }

        /* منطقة التصميم - تم تعديل الخلفية لتكون متغيرة */
        .capture-container {
            background: #ffffff; /* افتراضي أبيض */
            padding: 40px; border-radius: 40px; display: inline-block;
            margin-bottom: 25px; border: 8px solid #1e293b; transition: 0.3s;
        }

        /* حالة الشفافية */
        .capture-container.transparent-mode {
            background: transparent !important;
            border-color: var(--primary);
        }

        .qr-label-display {
            margin-top: 15px; font-weight: 900; font-size: 1.4rem; color: #1e293b;
            max-width: 280px; word-wrap: break-word; line-height: 1.2;
        }

        .capture-container.transparent-mode .qr-label-display {
            color: var(--primary) !important; /* تغيير لون النص ليظهر على الخلفية الداكنة */
        }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; font-size: 1.1rem; cursor: pointer; margin-bottom: 10px;
        }
        .btn-sub {
            background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border);
            padding: 12px; border-radius: 12px; cursor: pointer; font-family: 'Tajawal'; transition: 0.3s; width: 48%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><div class="logo-box">QR</div><span>ELITE DESIGNER</span></div>
</header>

<main class="main-wrapper">
    <div class="control-panel">
        <div class="section-tag">1. المحتوى</div>
        <input type="text" id="qr-input" class="input-field" placeholder="ضع الرابط هنا..." oninput="updateQR()">

        <div class="section-tag">2. نص الإطار</div>
        <input type="text" id="frame-text-input" class="input-field" placeholder="اكتب نصاً تحت الكود..." oninput="updateFrameText(this.value)">

        <div class="section-tag">3. الألوان والشفافية</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <input type="color" id="color1" value="#6366f1" oninput="updateQR()">
            <input type="color" id="color2" value="#a855f7" oninput="updateQR()">
        </div>
        
        <div class="toggle-group">
            <span>تفعيل الشفافية الكاملة</span>
            <input type="checkbox" id="is-transparent" onchange="updateQR()" style="width:25px; height:25px;">
        </div>

        <div class="section-tag">4. النمط والشعار</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <select id="dot-style" class="input-field" onchange="updateQR()">
                <option value="extra-rounded">دائري</option>
                <option value="square">مربع</option>
            </select>
            <input type="file" id="logo-file" accept="image/*" onchange="updateQR()" class="input-field">
        </div>
    </div>

    <div class="preview-side">
        <div id="capture-zone" class="capture-container">
            <div id="qr-canvas"></div>
            <div id="display-text" class="qr-label-display">امسح الكود</div>
        </div>

        <button class="btn-main" onclick="downloadFullImage()">تحميل التصميم الشفاف (PNG)</button>
        <div style="display: flex; justify-content: space-between;">
            <button class="btn-sub" onclick="exportCore('svg')">SVG</button>
            <button class="btn-sub" onclick="exportCore('pdf')">PDF</button>
        </div>
    </div>
</main>

<script>
    const qrStyling = new QRCodeStyling({
        width: 280, height: 280,
        dotsOptions: { type: "extra-rounded", gradient: { type: "linear", colorStops: [{ offset: 0, color: "#6366f1" }, { offset: 1, color: "#a855f7" }] } },
        backgroundOptions: { color: "#ffffff" }
    });

    qrStyling.append(document.getElementById("qr-canvas"));

    function updateFrameText(val) {
        document.getElementById('display-text').innerText = val || "امسح الكود";
    }

    function updateQR() {
        const dataStr = document.getElementById("qr-input").value || "https://google.com";
        const c1 = document.getElementById("color1").value;
        const c2 = document.getElementById("color2").value;
        const trans = document.getElementById("is-transparent").checked;
        const style = document.getElementById("dot-style").value;
        const file = document.getElementById("logo-file").files[0];

        // تحديث الحاوية الخارجية
        const zone = document.getElementById('capture-zone');
        if (trans) {
            zone.classList.add('transparent-mode');
        } else {
            zone.classList.remove('transparent-mode');
        }

        // تحديث الكود
        qrStyling.update({
            data: dataStr,
            dotsOptions: { type: style, gradient: { type: "linear", colorStops: [{ offset: 0, color: c1 }, { offset: 1, color: c2 }] } },
            backgroundOptions: { color: trans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: c1 }
        });

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qrStyling.update({ image: e.target.result });
            reader.readAsDataURL(file);
        }

        document.getElementById('display-text').style.color = trans ? c1 : "#1e293b";
        zone.style.borderColor = c1;
    }

    async function downloadFullImage() {
        const zone = document.getElementById('capture-zone');
        // أهم خطوة: جعل html2canvas يصور خلفية شفافة
        const canvas = await html2canvas(zone, { 
            backgroundColor: null, 
            scale: 3,
            logging: false 
        });
        const link = document.createElement('a');
        link.download = 'Elite-QR-Transparent.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    function exportCore(ext) {
        qrStyling.download({ name: "Core-QR", extension: ext });
    }
    
    // تشغيل التحديث الأول لضبط الألوان
    updateQR();
</script>

</body>
</html>
