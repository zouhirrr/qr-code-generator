<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pro Max | 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        p { color: #94a3b8; margin-bottom: 25px; font-size: 0.85rem; }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(0, 0, 0, 0.4); }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-bottom: 15px;
        }

        .btn-generate:hover { transform: scale(1.02); }

        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 15px;
            display: none; /* يظهر فقط عند التوليد */
            width: fit-content;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .btn-download {
            background: #ffffff;
            color: #0f172a;
            display: none;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>QR PRO MAX</h1>
    <p>أحدث تكنولوجيا توليد الأكواد لعام 2026</p>

    <input type="text" id="qrText" placeholder="أدخل الرابط هنا...">
    
    <button class="btn-generate" onclick="generateQR()">توليد الرمز الآن</button>
    
    <div id="qrcode"></div>
    
    <button id="dlBtn" class="btn-download" onclick="downloadQR()">حفظ كصورة PNG</button>
</div>

<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    function generateQR() {
        var text = document.getElementById("qrText").value;
        if (!text) {
            alert("يرجى إدخال الرابط أولاً!");
            return;
        }

        qrcode.makeCode(text);
        
        // إظهار العناصر مع أنيميشن
        document.getElementById("qrcode").style.display = "block";
        document.getElementById("dlBtn").style.display = "block";
    }

    function downloadQR() {
        var canvas = document.querySelector("#qrcode canvas");
        var img = canvas.toDataURL("image/png");
        var link = document.createElement("a");
        link.download = "My-Smart-QR.png";
        link.href = img;
        link.click();
    }
</script>

</body>
</html>
