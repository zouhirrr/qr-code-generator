<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrestige | فخامة الأكواد الذكية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --brand: #6366f1;
            --dark: #0f172a;
            --surface: #f8fafc;
            --border: #e2e8f0;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.3s ease; 
            font-family: 'Tajawal', sans-serif !important; /* فرض الخط على كل شيء */
        }
        
        body {
            background: var(--surface); color: var(--dark);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        .sidebar {
            width: 400px; background: white; border-left: 1px solid var(--border);
            padding: 30px; display: flex; flex-direction: column; overflow-y: auto;
            z-index: 20;
        }

        .logo { 
            font-weight: 900; font-size: 32px; letter-spacing: -1px;
            margin-bottom: 30px; color: var(--brand); text-align: center;
        }

        .section-label { font-size: 12px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; }

        input[type="text"], select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid var(--border);
            font-size: 15px; margin-bottom: 15px; outline: none;
        }

        .color-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .color-box { border: 1.5px solid var(--border); border-radius: 12px; padding: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .viewer {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #f1f5f9; padding: 20px;
        }

        /* الحاوية الرئيسية للتصميم */
        #display-frame {
            background: white; padding: 50px; border-radius: 40px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.06);
            width: 480px; flex-shrink: 0;
        }

        #display-frame.transparent-mode { background: none !important; border: 3px dashed var(--brand); box-shadow: none; }

        .qr-text-output {
            margin-top: 25px; font-size: 30px; font-weight: 900;
            color: var(--dark); text-align: center; line-height: 1.2;
        }

        .btn-main {
            background: var(--brand); color: white; border: none; padding: 16px;
            border-radius: 14px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-svg {
            background: #0f172a; color: white; border: none; padding: 12px;
            border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }

        #capture-buffer { position: absolute; left: -9999px; top: 0; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Qrestige</div>
        
        <div class="section-label">المحتوى الذكي</div>
        <input type="text" id="in-data" placeholder="https://..." oninput="update()">
        
        <div class="section-label">النص الأسفل (تجوال)</div>
        <input type="text" id="in-text" placeholder="مثال: امسح لمتابعتنا" oninput="update()">

        <div class="section-label">التدرج اللوني</div>
        <div class="color-row">
            <div class="color-box"><input type="color" id="c1" value="#4f46e5" oninput="update()"></div>
            <div class="color-box"><input type="color" id="c2" value="#9333ea" oninput="update()"></div>
        </div>

        <div class="section-label">الشعار (وسط الكود)</div>
        <input type="file" id="logo-in" accept="image/*" onchange="update()">

        <div style="margin-bottom: 20px;">
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" id="check-trans" onchange="update()"> خلفية شفافة بالكامل
            </label>
        </div>

        <button class="btn-main" onclick="downloadFile('png')">حفظ التصميم PNG HD</button>
        <button class="btn-svg" onclick="downloadFile('svg')">حفظ التصميم SVG (للمطابع)</button>
    </aside>

    <main class="viewer">
        <div id="display-frame">
            <div id="qr-target"></div>
            <div id="text-target" class="qr-text-output">امسح الكود</div>
        </div>
    </main>

    <div id="capture-buffer"></div>

<script>
    const qr = new QRCodeStyling({
        width: 340, height: 340,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
        // إعدادات الشعار الافتراضية للتوسيط
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 5,
            imageSize: 0.4 // حجم الشعار بالنسبة للكود
        }
    });

    qr.append(document.getElementById("qr-target"));

    function update() {
        const d = document.getElementById('in-data').value || "https://google.com";
        const t = document.getElementById('in-text').value || "امسح الكود";
        const col1 = document.getElementById('c1').value;
        const col2 = document.getElementById('c2').value;
        const trans = document.getElementById('check-trans').checked;
        const logoFile = document.getElementById('logo-in').files[0];

        const frame = document.getElementById('display-frame');
        const txt = document.getElementById('text-target');

        txt.innerText = t;
        if(trans) {
            frame.classList.add('transparent-mode');
            txt.style.color = col1;
        } else {
            frame.classList.remove('transparent-mode');
            txt.style.color = "#0f172a";
        }

        qr.update({
            data: d,
            dotsOptions: { 
                gradient: { type: "linear", colorStops: [{ offset: 0, color: col1 }, { offset: 1, color: col2 }] }
            },
            backgroundOptions: { color: trans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: col1 }
        });

        if (logoFile) {
            const reader = new FileReader();
            reader.onload = (e) => qr.update({ image: e.target.result });
            reader.readAsDataURL(logoFile);
        }
    }

    async function downloadFile(format) {
        const original = document.getElementById('display-frame');
        const buffer = document.getElementById('capture-buffer');
        buffer.innerHTML = "";
        
        const clone = original.cloneNode(true);
        clone.style.transform = "none";
        clone.style.width = "500px";
        buffer.appendChild(clone);

        // الانتظار للتأكد من الخطوط والرندر
        setTimeout(async () => {
            if(format === 'png') {
                const canvas = await html2canvas(clone, { scale: 3, backgroundColor: null });
                const link = document.createElement('a');
                link.download = `Qrestige_Design.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            } else {
                // لمحاكاة SVG للإطار الكامل، سنستخدم html2canvas ثم نضعه في SVG
                // ولكن الأفضل للمطابع هو PNG عالي الدقة، وإليك تصدير الكود الخام SVG أيضاً
                qr.download({ name: "Qrestige_Core", extension: "svg" });
                alert("تم تحميل الكود الخام كـ SVG. لتحميل الإطار كاملاً، استخدم PNG HD فهو يدعم دقة الطباعة.");
            }
            buffer.innerHTML = "";
        }, 200);
    }

    update();
</script>
</body>
</html>
