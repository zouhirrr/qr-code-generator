<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Designer Elite | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
    <style>
        :root {
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 1000px) { .app-container { grid-template-columns: 1fr; } }

        /* التصميم الزجاجي للبطاقات */
        .panel {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .brand-header { margin-bottom: 40px; text-align: right; }
        .brand-header h1 { font-weight: 900; font-size: 2.2rem; margin: 0; background: linear-gradient(90deg, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .section-title { font-size: 1rem; color: #94a3b8; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }

        .input-box { width: 100%; padding: 16px; background: #0f172a; border: 2px solid #334155; border-radius: 14px; color: white; font-family: 'Tajawal'; font-size: 1rem; transition: 0.3s; margin-bottom: 25px; box-sizing: border-box; }
        .input-box:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }

        .grid-options { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }

        .option-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .option-item label { font-size: 0.85rem; margin-bottom: 10px; display: block; color: #cbd5e1; }

        /* ستايل أزرار التحميل */
        .preview-side { position: sticky; top: 40px; text-align: center; }
        #qr-preview-area { background: white; padding: 30px; border-radius: 30px; display: inline-block; margin-bottom: 30px; position: relative; transition: 0.5s; box-shadow: 0 0 40px rgba(99, 102, 241, 0.2); }
        
        .mockup-label { color: #94a3b8; font-size: 0.8rem; margin-bottom: 15px; }

        .download-btn { width: 100%; padding: 18px; border-radius: 16px; border: none; font-weight: 800; cursor: pointer; font-family: 'Tajawal'; font-size: 1.1rem; transition: 0.3s; margin-bottom: 15px; }
        .btn-prime { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; }
        .btn-prime:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4); }

        .format-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-sub { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; cursor: pointer; font-family: 'Tajawal'; }
        .btn-sub:hover { background: rgba(255,255,255,0.2); }

        /* خيار الشفافية المطور */
        .toggle-container { display: flex; align-items: center; justify-content: space-between; background: #334155; padding: 12px 20px; border-radius: 14px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="panel">
        <div class="brand-header">
            <h1>QR ELITE DESIGNER</h1>
            <p>حوّل هويتك الطبية إلى رمز تفاعلي ذكي</p>
        </div>

        <div class="section-title">بيانات الكود</div>
        <input type="text" id="qr-data" class="input-box" placeholder="أدخل رابط العيادة أو الوصفة الإلكترونية..." oninput="updateQR()">

        <div class="section-title">الألوان والسمات (Themes)</div>
        <div class="grid-options">
            <div class="option-item">
                <label>لون النقاط</label>
                <input type="color" id="color-1" value="#6366f1" oninput="updateQR()" style="width:100%; height:40px; border:none; border-radius:8px; cursor:pointer;">
            </div>
            <div class="option-item">
                <label>لون التدرج (اختياري)</label>
                <input type="color" id="color-2" value="#a855f7" oninput="updateQR()" style="width:100%; height:40px; border:none; border-radius:8px; cursor:pointer;">
            </div>
        </div>

        <div class="toggle-container">
            <span>خلفية شفافة (للمصممين)</span>
            <input type="checkbox" id="is-transparent" onchange="updateQR()" style="width:20px; height:20px; cursor:pointer;">
        </div>

        <div class="section-title">التخصيص المتقدم</div>
        <div class="grid-options">
            <div class="option-item">
                <label>نمط النقاط</label>
                <select id="dot-style" class="input-box" style="margin:0; padding:10px;" onchange="updateQR()">
                    <option value="extra-rounded">دائري فخم</option>
                    <option value="dots">نقاط ناعمة</option>
                    <option value="classy">كلاسيكي</option>
                    <option value="square">مربعات</option>
                </select>
            </div>
            <div class="option-item">
                <label>شعار العيادة</label>
                <input type="file" id="logo-upload" accept="image/*" onchange="updateQR()" style="font-size:0.7rem;">
            </div>
        </div>
    </div>

    <div class="preview-side">
        <div class="mockup-label">المعاينة الحية (Live Mockup)</div>
        <div id="qr-preview-area">
            <div id="canvas-holder"></div>
        </div>

        <div class="download-section">
            <button class="download-btn btn-prime" onclick="exportQR('png')">تحميل PNG عالي الدقة</button>
            <div class="format-bar">
                <button class="btn-sub" onclick="exportQR('svg')">ملف SVG (للمطابع)</button>
                <button class="btn-sub" onclick="exportQR('pdf')">نسخة PDF</button>
            </div>
        </div>
        <p style="margin-top:20px; color:#64748b; font-size:0.8rem;">نظام الذكاء يضمن لك جودة 300DPI للطباعة</p>
    </div>
</div>

<script>
    const qrCode = new QRCodeStyling({
        width: 320,
        height: 320,
        data: "https://yourclinic.com",
        dotsOptions: {
            type: "extra-rounded",
            gradient: { type: "linear", rotation: 45, colorStops: [{ offset: 0, color: "#6366f1" }, { offset: 1, color: "#a855f7" }] }
        },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 10 }
    });

    qrCode.append(document.getElementById("canvas-holder"));

    function updateQR() {
        const data = document.getElementById("qr-data").value || " ";
        const c1 = document.getElementById("color-1").value;
        const c2 = document.getElementById("color-2").value;
        const isTrans = document.getElementById("is-transparent").checked;
        const style = document.getElementById("dot-style").value;
        const file = document.getElementById("logo-upload").files[0];

        let options = {
            data: data,
            dotsOptions: {
                type: style === "classy" ? "rounded" : style,
                gradient: {
                    type: "linear",
                    rotation: 45,
                    colorStops: [{ offset: 0, color: c1 }, { offset: 1, color: c2 }]
                }
            },
            backgroundOptions: { color: isTrans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { type: "extra-rounded", color: c1 },
            cornersDotOptions: { color: c2 }
        };

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qrCode.update({ ...options, image: e.target.result });
            reader.readAsDataURL(file);
        } else {
            qrCode.update(options);
        }
    }

    function exportQR(ext) {
        qrCode.download({ name: "Clinic-Elite-QR", extension: ext });
    }
</script>

</body>
</html>
