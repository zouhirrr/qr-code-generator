<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrestige | Sovereign Design Engine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --accent: #6366f1;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.8);
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Tajawal', sans-serif !important; }
        
        body { 
            background: #f8fafc; color: var(--dark); margin: 0; 
            display: flex; height: 100vh; overflow: hidden;
        }

        /*Sidebar - Control Center*/
        .sidebar {
            width: 380px; background: white; border-left: 1px solid var(--border);
            padding: 40px 30px; display: flex; flex-direction: column; 
            box-shadow: 10px 0 30px rgba(0,0,0,0.02); z-index: 10;
        }

        .brand-header { text-align: center; margin-bottom: 40px; }
        .brand-name { font-weight: 900; font-size: 42px; color: var(--dark); letter-spacing: -2px; }
        .brand-tag { font-size: 12px; color: var(--accent); font-weight: 700; letter-spacing: 2px; }

        .control-group { margin-bottom: 25px; }
        .label { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; display: block; }

        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 14px; border: 2px solid #f1f5f9;
            background: #f8fafc; font-size: 15px; outline: none;
        }
        input[type="text"]:focus { border-color: var(--accent); background: white; }

        .color-stack { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .color-pill { 
            background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 14px; 
            padding: 8px 15px; display: flex; align-items: center; justify-content: space-between;
        }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }

        /*Viewer - Presentation Layer*/
        .viewer { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #render-stage {
            background: white; padding: 70px; border-radius: 60px;
            display: flex; flex-direction: column; align-items: center;
            width: 550px; box-shadow: 0 40px 80px rgba(15, 23, 42, 0.08);
            position: relative;
        }

        /* وضع المصمم: إخفاء كل شيء ما عدا العناصر */
        #render-stage.designer-mode { background: transparent; box-shadow: none; border: none; }

        .output-text { 
            margin-top: 35px; font-size: 38px; font-weight: 900; 
            color: var(--dark); text-align: center; line-height: 1;
        }

        /*Actions*/
        .actions { margin-top: auto; display: flex; flex-direction: column; gap: 12px; }
        .btn-prime {
            background: var(--dark); color: white; border: none; padding: 20px;
            border-radius: 18px; font-weight: 900; font-size: 18px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
        }
        .btn-prime:hover { transform: translateY(-3px); background: var(--accent); }
        
        .toggle-container {
            margin: 20px 0; display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f8fafc; border-radius: 14px; cursor: pointer;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand-header">
            <div class="brand-name">Qrestige</div>
            <div class="brand-tag">SOVEREIGN ENGINE</div>
        </div>
        
        <div class="control-group">
            <span class="label">البيانات الرقمية</span>
            <input type="text" id="qr-data" placeholder="https://..." oninput="sync()">
        </div>

        <div class="control-group">
            <span class="label">النص التسويقي</span>
            <input type="text" id="qr-label" placeholder="اطلب الآن" oninput="sync()">
        </div>

        <div class="control-group">
            <span class="label">هوية الألوان</span>
            <div class="color-stack">
                <div class="color-pill"><input type="color" id="col1" value="#0f172a" oninput="sync()"></div>
                <div class="color-pill"><input type="color" id="col2" value="#6366f1" oninput="sync()"></div>
            </div>
        </div>

        <div class="control-group">
            <span class="label">شعار العلامة</span>
            <input type="file" id="qr-logo" accept="image/*" onchange="sync()" style="font-size: 12px;">
        </div>

        <div class="toggle-container" onclick="toggleMode()">
            <span style="font-weight: 700; font-size: 14px;">وضع المصمم (شفاف)</span>
            <input type="checkbox" id="mode-switch" style="width: 20px; height: 20px; cursor: pointer;">
        </div>

        <div class="actions">
            <button class="btn-prime" onclick="exportPDF()">تصدير PDF للطباعة</button>
            <button style="background:none; border: 2px solid #e2e8f0; padding: 12px; border-radius: 14px; font-weight: 700; cursor: pointer;" onclick="exportPNG()">حفظ PNG دقة عالية</button>
        </div>
    </aside>

    <main class="viewer">
        <div id="render-stage">
            <div id="qr-canvas"></div>
            <div id="text-output" class="output-text">امسح الكود</div>
        </div>
    </main>

<script>
    const { jsPDF } = window.jspdf;

    const qr = new QRCodeStyling({
        width: 380, height: 380,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 12, imageSize: 0.45 }
    });

    qr.append(document.getElementById("qr-canvas"));

    function sync() {
        const data = document.getElementById('qr-data').value || "https://qrestige.ai";
        const label = document.getElementById('qr-label').value || "امسح الكود";
        const c1 = document.getElementById('col1').value;
        const c2 = document.getElementById('col2').value;
        const isDesigner = document.getElementById('mode-switch').checked;
        const logo = document.getElementById('qr-logo').files[0];

        const stage = document.getElementById('render-stage');
        const txt = document.getElementById('text-output');

        txt.innerText = label;
        txt.style.color = isDesigner ? c1 : "#0f172a";
        stage.className = isDesigner ? 'designer-mode' : '';

        qr.update({
            data: data,
            dotsOptions: { gradient: { type: "linear", colorStops: [{ offset: 0, color: c1 }, { offset: 1, color: c2 }] } },
            backgroundOptions: { color: isDesigner ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: c1 }
        });

        if (logo) {
            const reader = new FileReader();
            reader.onload = (e) => qr.update({ image: e.target.result });
            reader.readAsDataURL(logo);
        }
    }

    function toggleMode() {
        const sw = document.getElementById('mode-switch');
        sw.checked = !sw.checked;
        sync();
    }

    async function exportPDF() {
        const stage = document.getElementById('render-stage');
        const canvas = await html2canvas(stage, { scale: 4, backgroundColor: null, useCORS: true });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF({
            orientation: 'p', unit: 'px', format: [canvas.width / 2, canvas.height / 2]
        });
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width / 2, canvas.height / 2);
        pdf.save(`Qrestige_Sovereign_${Date.now()}.pdf`);
    }

    async function exportPNG() {
        const stage = document.getElementById('render-stage');
        const canvas = await html2canvas(stage, { scale: 3, backgroundColor: null, useCORS: true });
        const link = document.createElement('a');
        link.download = 'Qrestige_Pro.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    sync();
</script>
</body>
</html>
