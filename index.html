<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Qrestige – Pro QR Generator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg-dark: #0f0f12;
      --panel: #16161d;
      --accent: #7c7cff;
      --text: #f5f5f7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--panel);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .sidebar h2 {
      font-weight: 900;
      margin-bottom: 5px;
    }

    .control {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
    }

    input[type="color"] {
      padding: 3px;
      height: 40px;
    }

    button {
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 700;
    }

    button.secondary {
      background: #2a2a35;
    }

    /* Viewer */
    .viewer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background:
        radial-gradient(circle, rgba(255,255,255,.07) 1px, transparent 1px);
      background-size: 18px 18px;
    }

    .stage {
      padding: 40px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      text-align: center;
      transition: all .3s ease;
    }

    .stage.transparent {
      background: none;
      box-shadow: none;
      padding: 0;
    }

    #qr-wrapper {
      display: flex;
      justify-content: center;
    }

    .caption {
      margin-top: 16px;
      font-weight: 900;
      font-size: 22px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Qrestige</h2>

  <div class="control">
    <label>المحتوى</label>
    <input id="qrData" value="https://example.com" />
  </div>

  <div class="control">
    <label>النص السفلي</label>
    <input id="caption" value="SCAN ME" />
  </div>

  <div class="control">
    <label>لون التدرج (بداية)</label>
    <input type="color" id="color1" value="#000000" />
  </div>

  <div class="control">
    <label>لون التدرج (نهاية)</label>
    <input type="color" id="color2" value="#7c7cff" />
  </div>

  <div class="control">
    <label>شعار (Logo)</label>
    <input type="file" id="logoInput" accept="image/*" />
  </div>

  <div class="control">
    <label>
      <input type="checkbox" id="transparentMode" />
      وضع الشفافية المطلقة
    </label>
  </div>

  <button onclick="exportPNG()">Export PNG</button>
  <button class="secondary" onclick="exportPDF()">Export PDF</button>
</div>

<!-- Viewer -->
<div class="viewer">
  <div class="stage" id="stage">
    <div id="qr-wrapper"></div>
    <div class="caption" id="captionView">SCAN ME</div>
  </div>
</div>

<script>
  const qrWrapper = document.getElementById("qr-wrapper");
  const captionView = document.getElementById("captionView");
  const stage = document.getElementById("stage");

  let logoImage = null;

  const qr = new QRCodeStyling({
    width: 300,
    height: 300,
    type: "canvas",
    data: "https://example.com",
    dotsOptions: {
      type: "extra-rounded",
      gradient: {
        type: "linear",
        rotation: 0,
        colorStops: [
          { offset: 0, color: "#000000" },
          { offset: 1, color: "#7c7cff" }
        ]
      }
    },
    backgroundOptions: { color: "transparent" },
    imageOptions: {
      crossOrigin: "anonymous",
      margin: 6
    }
  });

  qr.append(qrWrapper);

  function updateQR() {
    const c1 = color1.value;
    const c2 = color2.value;

    qr.update({
      data: qrData.value,
      image: logoImage,
      dotsOptions: {
        gradient: {
          colorStops: [
            { offset: 0, color: c1 },
            { offset: 1, color: c2 }
          ]
        }
      }
    });

    captionView.textContent = caption.value;
    captionView.style.color = c1;

    if (transparentMode.checked) {
      stage.classList.add("transparent");
    } else {
      stage.classList.remove("transparent");
    }
  }

  document.querySelectorAll("input").forEach(el =>
    el.addEventListener("input", updateQR)
  );

  logoInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      logoImage = reader.result;
      updateQR();
    };
    reader.readAsDataURL(file);
  });

  async function exportPNG() {
    const canvas = await html2canvas(stage, {
      scale: 3,
      backgroundColor: null,
      useCORS: true
    });
    const link = document.createElement("a");
    link.download = "qrestige.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  async function exportPDF() {
    const canvas = await html2canvas(stage, {
      scale: 4,
      backgroundColor: null,
      useCORS: true
    });

    const img = canvas.toDataURL("image/png");
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
      orientation: "portrait",
      unit: "px",
      format: [canvas.width, canvas.height]
    });

    pdf.addImage(img, "PNG", 0, 0);
    pdf.save("qrestige-print.pdf");
  }
</script>

</body>
</html>
