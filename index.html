<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مولّد رمز QR احترافي</title>

  <!-- Tajawal Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #312e81);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #ffffff;
      color: #111827;
      width: 100%;
      max-width: 900px;
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      font-weight: 900;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="color"] {
      padding: 4px;
      height: 45px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    .qr-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #e5e7eb;
      border-radius: 20px;
      padding: 20px;
      min-height: 320px;
    }

    #qrcode {
      margin-bottom: 15px;
    }

    .download {
      margin-top: 10px;
      background: #10b981;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مولّد رمز QR الذكي</h1>
    <p class="subtitle">أنشئ رمز QR احترافي بروابط، ألوان، وأحجام مخصصة</p>

    <div class="grid">
      <!-- Settings -->
      <div>
        <label>النص أو الرابط</label>
        <input type="text" id="text" placeholder="https://example.com" />

        <label>حجم الرمز</label>
        <select id="size">
          <option value="150">صغير</option>
          <option value="200" selected>متوسط</option>
          <option value="300">كبير</option>
        </select>

        <label>لون الرمز</label>
        <input type="color" id="darkColor" value="#000000" />

        <label>لون الخلفية</label>
        <input type="color" id="lightColor" value="#ffffff" />

        <label>مستوى تصحيح الخطأ</label>
        <select id="level">
          <option value="L">منخفض</option>
          <option value="M">متوسط</option>
          <option value="Q">عالٍ</option>
          <option value="H" selected>عالٍ جدًا</option>
        </select>

        <button onclick="generateQR()">إنشاء رمز QR</button>
      </div>

      <!-- QR Result -->
      <div class="qr-box">
        <div id="qrcode"></div>
        <button class="download" onclick="downloadQR()">تحميل الرمز كصورة</button>
      </div>
    </div>

    <p class="note">هذا الموقع يعمل محليًا ولا يرسل أي بيانات إلى الإنترنت</p>
  </div>

  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById('text').value.trim();
      const size = parseInt(document.getElementById('size').value);
      const darkColor = document.getElementById('darkColor').value;
      const lightColor = document.getElementById('lightColor').value;
      const level = document.getElementById('level').value;
      const container = document.getElementById('qrcode');

      container.innerHTML = '';

      if (!text) {
        alert('يرجى إدخال نص أو رابط');
        return;
      }

      qr = new QRCode(container, {
        text: text,
        width: size,
        height: size,
        colorDark: darkColor,
        colorLight: lightColor,
        correctLevel: QRCode.CorrectLevel[level]
      });
    }

    function downloadQR() {
      const img = document.querySelector('#qrcode img');
      if (!img) {
        alert('قم بإنشاء رمز QR أولاً');
        return;
      }
      const link = document.createElement('a');
      link.href = img.src;
      link.download = 'qr-code.png';
      link.click();
    }
  </script>

</body>
</html>
