<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Qrestige | Pro Designer Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --brand: #0f172a; --accent: #6366f1; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif !important; }
        body { background: #f1f5f9; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 350px; background: white; border-left: 1px solid #e2e8f0; padding: 25px; display: flex; flex-direction: column; overflow-y: auto; }
        .logo { font-weight: 900; font-size: 30px; text-align: center; margin-bottom: 20px; color: var(--brand); }
        .label { font-size: 11px; font-weight: 800; color: #94a3b8; margin-top: 15px; text-transform: uppercase; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none; margin-bottom: 10px; }
        .viewer { flex: 1; display: flex; align-items: center; justify-content: center; }
        #export-frame { background: white; padding: 50px; border-radius: 40px; display: flex; flex-direction: column; align-items: center; width: 480px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        #export-frame.is-trans { background: none !important; box-shadow: none; border: 2px dashed var(--accent); }
        .qr-text { margin-top: 20px; font-size: 30px; font-weight: 900; text-align: center; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-png { background: var(--brand); color: white; }
        .btn-svg { background: #fff; color: var(--brand); border: 2px solid var(--brand); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Qrestige</div>
        <div class="label">المحتوى</div>
        <input type="text" id="data" placeholder="الرابط هنا" oninput="draw()">
        <div class="label">النص</div>
        <input type="text" id="text" placeholder="مثلاً: تابعنا" oninput="draw()">
        <div class="label">الألوان</div>
        <div style="display:flex; gap:10px;">
            <input type="color" id="c1" value="#0f172a" oninput="draw()" style="flex:1; height:40px;">
            <input type="color" id="c2" value="#6366f1" oninput="draw()" style="flex:1; height:40px;">
        </div>
        <div class="label">الشعار</div>
        <input type="file" id="logo" onchange="draw()">
        <div style="margin-top:20px;">
            <label><input type="checkbox" id="trans" onchange="draw()"> خلفية شفافة</label>
        </div>
        <div style="margin-top:auto;">
            <button class="btn btn-png" onclick="downloadPNG()">حفظ PNG (للعرض)</button>
            <button class="btn btn-svg" onclick="downloadAffinitySVG()">حفظ SVG (لبرامج التصميم)</button>
        </div>
    </aside>

    <main class="viewer">
        <div id="export-frame">
            <div id="qr-target"></div>
            <div id="text-target" class="qr-text">امسح الكود</div>
        </div>
    </main>

<script>
    const qr = new QRCodeStyling({
        width: 350, height: 350,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 10, imageSize: 0.4 }
    });

    qr.append(document.getElementById("qr-target"));

    function draw() {
        const d = document.getElementById('data').value || "https://google.com";
        const t = document.getElementById('text').value || "امسح الكود";
        const col1 = document.getElementById('c1').value;
        const col2 = document.getElementById('c2').value;
        const isTrans = document.getElementById('trans').checked;
        const file = document.getElementById('logo').files[0];

        document.getElementById('text-target').innerText = t;
        document.getElementById('text-target').style.color = isTrans ? col1 : "#0f172a";
        document.getElementById('export-frame').className = isTrans ? 'is-trans' : '';

        qr.update({
            data: d,
            dotsOptions: { gradient: { type: "linear", colorStops: [{ offset: 0, color: col1 }, { offset: 1, color: col2 }] } },
            backgroundOptions: { color: isTrans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: col1 }
        });

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qr.update({ image: e.target.result });
            reader.readAsDataURL(file);
        }
    }

    // تصدير PNG مضمون الظهور
    async function downloadPNG() {
        const frame = document.getElementById('export-frame');
        const canvas = await html2canvas(frame, { scale: 3, backgroundColor: null, useCORS: true });
        const link = document.createElement('a');
        link.download = 'Qrestige_Design.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    // تصدير SVG متوافق مع Affinity و Illustrator
    function downloadAffinitySVG() {
        // نستخدم التصدير الخام للمكتبة لكن مع التأكد من النوع
        qr.download({ name: "Qrestige_Affinity_Ready", extension: "svg" });
        alert("نصيحة: عند فتح الملف في Affinity، تأكد من اختيار 'Group' لرؤية كافة الطبقات.");
    }

    draw();
</script>
</body>
</html>
