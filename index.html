<script>
    let isTransparent = false;

    const qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "canvas",
        data: "https://google.com",
        dotsOptions: { color: "#2563eb", type: "rounded" },
        backgroundOptions: { color: "#ffffff" },

        updateQR();
    }

    function updateQR() {
        const data = document.getElementById("qr-data").value || " ";
        const dotsColor = document.getElementById("dots-color").value;
        const bgColor = isTransparent ? "transparent" : document.getElementById("bg-color").value;
        const dotsType = document.getElementById("dots-type").value;
        const cornersType = document.getElementById("corners-type").value;
        const fileInput = document.getElementById("qr-image");
        
        let options = {
            data: data,
            dotsOptions: { color: dotsColor, type: dotsType },
            backgroundOptions: { color: bgColor },
            cornersSquareOptions: { type: cornersType, color: dotsColor },
            cornersDotOptions: { color: dotsColor }
        };

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                qrCode.update({ ...options, image: e.target.result });
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            qrCode.update(options);
        }
    }

    function download(format) {
        qrCode.download({ name: "Doctor-QR-Pro", extension: format });
