<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrestige | الإصدار المستقر والنهائي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --brand: #0f172a; --accent: #6366f1; --bg: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif !important; }
        body { background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        .sidebar {
            width: 380px; background: white; border-left: 1px solid #e2e8f0;
            padding: 30px; display: flex; flex-direction: column; overflow-y: auto;
        }

        .logo { font-weight: 900; font-size: 35px; color: var(--brand); text-align: center; margin-bottom: 30px; }
        .label { font-size: 12px; font-weight: 800; color: #94a3b8; margin: 15px 0 5px; }

        input[type="text"] {
            width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; outline: none;
        }

        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #f1f5f9; }
        
        #export-wrap {
            background: white; padding: 50px; border-radius: 40px;
            display: flex; flex-direction: column; align-items: center;
            width: 500px; transition: 0.3s;
        }

        #export-wrap.is-transparent { background: none !important; box-shadow: none; border: 2px dashed var(--accent); }

        .qr-text { margin-top: 25px; font-size: 32px; font-weight: 900; color: var(--brand); text-align: center; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: auto; }
        .btn-save {
            background: var(--brand); color: white; border: none; padding: 18px;
            border-radius: 12px; font-weight: 700; cursor: pointer;
        }
        .btn-svg {
            background: white; color: var(--brand); border: 2px solid var(--brand);
            padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Qrestige</div>
        
        <div class="label">الرابط</div>
        <input type="text" id="in-data" placeholder="https://..." oninput="draw()">

        <div class="label">النص السفلي</div>
        <input type="text" id="in-label" placeholder="مثلاً: تابعنا هنا" oninput="draw()">

        <div class="label">الألوان</div>
        <div style="display: flex; gap: 10px;">
            <input type="color" id="c1" value="#0f172a" oninput="draw()" style="flex:1; height: 40px; cursor: pointer;">
            <input type="color" id="c2" value="#6366f1" oninput="draw()" style="flex:1; height: 40px; cursor: pointer;">
        </div>

        <div class="label">الشعار</div>
        <input type="file" id="logo-file" onchange="draw()">

        <div style="margin: 20px 0;">
            <label style="display: flex; align-items: center; gap: 10px; font-weight: 700; cursor: pointer;">
                <input type="checkbox" id="trans-check" onchange="draw()"> خلفية شفافة
            </label>
        </div>

        <div class="btn-group">
            <button class="btn-save" onclick="downloadPNG()">تحميل PNG عالي الجودة</button>
            <button class="btn-svg" onclick="downloadSVG()">تحميل ملف SVG (موصى به)</button>
        </div>
    </aside>

    <main class="preview-area">
        <div id="export-wrap">
            <div id="qr-container"></div>
            <div id="text-display" class="qr-text">امسح الكود</div>
        </div>
    </main>

<script>
    const qr = new QRCodeStyling({
        width: 350, height: 350,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 10, imageSize: 0.4 }
    });

    qr.append(document.getElementById("qr-container"));

    function draw() {
        const d = document.getElementById('in-data').value || "https://google.com";
        const l = document.getElementById('in-label').value || "امسح الكود";
        const color1 = document.getElementById('c1').value;
        const color2 = document.getElementById('c2').value;
        const isTrans = document.getElementById('trans-check').checked;
        const file = document.getElementById('logo-file').files[0];

        const wrap = document.getElementById('export-wrap');
        const txt = document.getElementById('text-display');

        txt.innerText = l;
        if(isTrans) {
            wrap.classList.add('is-transparent');
            txt.style.color = color1;
        } else {
            wrap.classList.remove('is-transparent');
            txt.style.color = "#0f172a";
        }

        qr.update({
            data: d,
            dotsOptions: { gradient: { type: "linear", colorStops: [{ offset: 0, color: color1 }, { offset: 1, color: color2 }] } },
            backgroundOptions: { color: isTrans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: color1 }
        });

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qr.update({ image: e.target.result });
            reader.readAsDataURL(file);
        }
    }

    // الحل الجذري لمشكلة اختفاء الكود في PNG
    async function downloadPNG() {
        const container = document.getElementById('export-wrap');
        
        // ننتظر رسم الكود تماماً
        html2canvas(container, {
            scale: 3,
            backgroundColor: null,
            useCORS: true,
            logging: false
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Qrestige_Design.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }

    // الحفظ بصيغة SVG (الأذكى والأفضل للجودة)
    function downloadSVG() {
        qr.download({ name: "Qrestige_Vector", extension: "svg" });
    }

    draw();
</script>
</body>
</html>
