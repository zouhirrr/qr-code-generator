<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator Pro | مصمم الأكواد الذكي</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .main-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } }
        
        .card { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .preview-box { position: sticky; top: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; }
        
        #canvas-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .btn-download { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-download:hover { background: #1d4ed8; }
        
        .color-input { width: 100%; height: 40px; border: none; cursor: pointer; background: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="card">
        <h2>1. أدخل الرابط أو النص</h2>
        <div class="form-group">
            <input type="text" id="qr-data" placeholder="https://example.com" oninput="updateQR()">
        </div>

        <h2>2. التخصيص والألوان</h2>
        <div class="options-grid">
            <div class="form-group">
                <label>لون الكود</label>
                <input type="color" id="dots-color" class="color-input" value="#2563eb" onchange="updateQR()">
            </div>
            <div class="form-group">
                <label>لون الخلفية</label>
                <input type="color" id="bg-color" class="color-input" value="#ffffff" onchange="updateQR()">
            </div>
        </div>

        <div class="form-group">
            <label>شكل النقاط</label>
            <select id="dots-type" onchange="updateQR()">
                <option value="square">مربعات</option>
                <option value="dots">دوائر</option>
                <option value="rounded">زوايا ناعمة</option>
                <option value="extra-rounded">دائري جداً</option>
            </select>
        </div>

        <div class="form-group">
            <label>شكل الزوايا (Corners)</label>
            <select id="corners-type" onchange="updateQR()">
                <option value="square">مربع</option>
                <option value="dot">دائري</option>
            </select>
        </div>
    </div>

    <div class="preview-box">
        <div id="canvas-container"></div>
        <button class="btn-download" onclick="downloadQR()">تحميل الرمز (PNG)</button>
    </div>
</div>

<script>
    const qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        data: "https://google.com",
        image: "https://cdn-icons-png.flaticon.com/512/3774/3774299.png", // يمكنك حذف هذا الرابط لو لا تريد لوغو
        dotsOptions: { color: "#2563eb", type: "rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 5 }
    });

    qrCode.append(document.getElementById("canvas-container"));

    function updateQR() {
        const data = document.getElementById("qr-data").value || " ";
        const dotsColor = document.getElementById("dots-color").value;
        const bgColor = document.getElementById("bg-color").value;
        const dotsType = document.getElementById("dots-type").value;
        const cornersType = document.getElementById("corners-type").value;

        qrCode.update({
            data: data,
            dotsOptions: { color: dotsColor, type: dotsType },
            backgroundOptions: { color: bgColor },
            cornersSquareOptions: { type: cornersType }
        });
    }

    function downloadQR() {
        qrCode.download({ name: "my-smart-qr", extension: "png" });
    }
</script>

</body>
</html>
