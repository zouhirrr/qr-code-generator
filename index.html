<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Elite Designer | ميزة النص المخصص</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0b0f1a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: white; margin: 0; padding: 0;
        }

        header {
            background: rgba(11, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 8%;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { display: flex; align-items: center; gap: 12px; font-weight: 900; font-size: 1.5rem; }
        .logo-box { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 5px 12px; border-radius: 12px; }

        .main-wrapper {
            max-width: 1200px; margin: 40px auto;
            display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px; padding: 0 20px;
        }

        @media (max-width: 1000px) { .main-wrapper { grid-template-columns: 1fr; } }

        .control-panel {
            background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 35px; padding: 35px; border: 1px solid var(--border);
        }

        .section-tag { font-size: 0.8rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-tag::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .input-field {
            width: 100%; background: rgba(15, 23, 42, 0.8); border: 1.5px solid var(--border);
            border-radius: 18px; padding: 16px; color: white; font-family: 'Tajawal'; margin-bottom: 25px; box-sizing: border-box;
        }

        /* ستايل حقل النص الخاص بالإطار */
        .frame-text-input {
            border: 2px solid var(--primary);
            background: rgba(99, 102, 241, 0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }

        .preview-side { position: sticky; top: 120px; text-align: center; }

        /* منطقة المعاينة */
        .capture-container {
            background: white; padding: 40px; border-radius: 40px; display: inline-block;
            margin-bottom: 30px; color: #0f172a; position: relative;
            border: 8px solid #1e293b; /* الإطار الافتراضي */
            transition: 0.3s;
        }

        .qr-label-display {
            margin-top: 20px;
            font-weight: 900;
            font-size: 1.4rem;
            color: #1e293b;
            max-width: 280px;
            word-wrap: break-word;
        }

        .btn-download {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; font-size: 1.2rem; cursor: pointer; font-family: 'Tajawal';
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><div class="logo-box">QR</div><span>ELITE DESIGNER</span></div>
</header>

<main class="main-wrapper">
    <div class="control-panel">
        <div class="section-tag">1. المحتوى</div>
        <input type="text" id="qr-input" class="input-field" placeholder="ضع الرابط هنا..." oninput="updateQR()">

        <div class="section-tag">2. الألوان</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
            <input type="color" id="color1" value="#6366f1" oninput="updateQR()" style="width:100%; height:45px; cursor:pointer;">
            <input type="color" id="color2" value="#a855f7" oninput="updateQR()" style="width:100%; height:45px; cursor:pointer;">
        </div>

        <div class="section-tag">3. اكتب نص الإطار (مثلاً: امسح لحجز موعد)</div>
        <input type="text" id="frame-text-input" class="input-field frame-text-input" 
               placeholder="اكتب هنا ما سيظهر تحت الكود..." 
               oninput="updateFrameText(this.value)">

        <div class="section-tag">4. الشعار</div>
        <input type="file" id="logo-file" accept="image/*" onchange="updateQR()" class="input-field">
    </div>

    <div class="preview-side">
        <div id="capture-zone" class="capture-container">
            <div id="qr-canvas"></div>
            <div id="display-text" class="qr-label-display">امسح الكود</div>
        </div>

        <button class="btn-download" onclick="downloadFull()">تحميل التصميم بالكامل</button>
    </div>
</main>

<script>
    const qrStyling = new QRCodeStyling({
        width: 280, height: 280, data: "https://google.com",
        dotsOptions: {
            type: "extra-rounded",
            gradient: { type: "linear", rotation: 45, colorStops: [{ offset: 0, color: "#6366f1" }, { offset: 1, color: "#a855f7" }] }
        },
        backgroundOptions: { color: "#ffffff" },
        cornersSquareOptions: { type: "extra-rounded", color: "#6366f1" }
    });

    qrStyling.append(document.getElementById("qr-canvas"));

    // تحديث النص تحت الكود لحظياً
    function updateFrameText(val) {
        const display = document.getElementById('display-text');
        display.innerText = val || "امسح الكود";
        
        // تغيير لون النص ليتناسب مع لون الكود المختار
        display.style.color = document.getElementById("color1").value;
    }

    function updateQR() {
        const dataStr = document.getElementById("qr-input").value || " ";
        const c1 = document.getElementById("color1").value;
        const c2 = document.getElementById("color2").value;
        const file = document.getElementById("logo-file").files[0];

        qrStyling.update({
            data: dataStr,
            dotsOptions: { gradient: { type: "linear", colorStops: [{ offset: 0, color: c1 }, { offset: 1, color: c2 }] } },
            cornersSquareOptions: { color: c1 }
        });

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qrStyling.update({ image: e.target.result });
            reader.readAsDataURL(file);
        }
        
        // تحديث لون النص السفلي أيضاً
        document.getElementById('display-text').style.color = c1;
    }

    async function downloadFull() {
        const target = document.getElementById('capture-zone');
        const canvas = await html2canvas(target, { scale: 3, backgroundColor: null });
        const link = document.createElement('a');
        link.download = 'Elite-QR-Custom.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
