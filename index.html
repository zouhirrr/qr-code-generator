<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Studio Elite 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --accent: #007aff;
            --bg: #f5f5f7;
            --panel: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }

        body {
            background-color: var(--bg);
            margin: 0; display: flex; height: 100vh; overflow: hidden; color: #1d1d1f;
        }

        /*Sidebar - التحكم */
        .controls {
            width: 380px; background: var(--panel); backdrop-filter: blur(20px);
            border-left: 1px solid #d2d2d7; padding: 40px 30px;
            display: flex; flex-direction: column; gap: 25px; z-index: 10;
        }

        h1 { font-size: 24px; font-weight: 900; margin: 0 0 10px 0; color: #000; }
        
        .field-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 13px; font-weight: 700; color: #86868b; }

        input[type="text"], select {
            padding: 12px 15px; border-radius: 12px; border: 1px solid #d2d2d7;
            background: #fff; font-size: 16px; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .color-input { 
            display: flex; align-items: center; gap: 10px; background: #fff; 
            padding: 8px; border-radius: 10px; border: 1px solid #d2d2d7;
        }

        /* Preview - منطقة العرض */
        .preview-zone {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: #fff; position: relative; overflow: auto;
        }

        /* الحاوية التي سيتم تحميلها */
        #export-container {
            padding: 60px; background: #ffffff; border-radius: 40px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; border: 1px solid #e5e5e5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            /* نثبت العرض لضمان عدم تقطع الصورة */
            width: 500px; height: 600px; flex-shrink: 0;
        }

        #export-container.transparent {
            background: none !important; border: 2px dashed var(--accent); box-shadow: none;
        }

        .qr-label {
            margin-top: 30px; font-size: 32px; font-weight: 900;
            color: #1d1d1f; text-align: center; direction: rtl;
            word-break: break-word; width: 100%; line-height: 1.2;
        }

        /* Buttons */
        .btn-download {
            background: var(--accent); color: #fff; border: none;
            padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 700;
            cursor: pointer; transition: 0.2s; margin-top: auto;
        }
        .btn-download:hover { background: #0056b3; transform: translateY(-2px); }

        .btn-secondary {
            background: #e8e8ed; color: #1d1d1f; border: none;
            padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>

    <aside class="controls">
        <h1>QR Studio Elite</h1>
        
        <div class="field-group">
            <label>الرابط أو النص</label>
            <input type="text" id="qr-data" placeholder="https://google.com" oninput="draw()">
        </div>

        <div class="field-group">
            <label>النص السفلي (العربي)</label>
            <input type="text" id="qr-text" placeholder="مثلاً: امسح للحجز" oninput="draw()">
        </div>

        <div class="field-group">
            <label>الألوان</label>
            <div class="color-grid">
                <div class="color-input">
                    <input type="color" id="c1" value="#007aff" oninput="draw()">
                    <label>أساسي</label>
                </div>
                <div class="color-input">
                    <input type="color" id="c2" value="#5856d6" oninput="draw()">
                    <label>ثانوي</label>
                </div>
            </div>
        </div>

        <div class="field-group">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" id="trans-check" onchange="draw()"> تفعيل الخلفية الشفافة
            </label>
        </div>

        <div class="field-group">
            <label>شكل النقاط</label>
            <select id="dot-style" onchange="draw()">
                <option value="extra-rounded">دائري انسيابي</option>
                <option value="square">مربعات</option>
                <option value="dots">نقاط</option>
            </select>
        </div>

        <div class="field-group">
            <label>إضافة شعار (Logo)</label>
            <input type="file" id="logo-file" accept="image/*" onchange="draw()">
        </div>

        <button class="btn-download" onclick="downloadPNG()">تحميل التصميم كامل (PNG HD)</button>
        
        <div class="color-grid">
            <button class="btn-secondary" onclick="qr.download({extension:'svg'})">SVG</button>
            <button class="btn-secondary" onclick="qr.download({extension:'pdf'})">PDF</button>
        </div>
    </aside>

    <main class="preview-zone">
        <div id="export-container">
            <div id="qr-holder"></div>
            <div id="text-holder" class="qr-label">امسح الكود</div>
        </div>
    </main>

<script>
    // إعداد محرك الـ QR بمقاس ثابت
    const qr = new QRCodeStyling({
        width: 350,
        height: 350,
        dotsOptions: { type: "extra-rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 10 }
    });

    qr.append(document.getElementById("qr-holder"));

    function draw() {
        const data = document.getElementById('qr-data').value || " ";
        const text = document.getElementById('qr-text').value || "امسح الكود";
        const c1 = document.getElementById('c1').value;
        const c2 = document.getElementById('c2').value;
        const isTrans = document.getElementById('trans-check').checked;
        const style = document.getElementById('dot-style').value;
        const logo = document.getElementById('logo-file').files[0];

        const container = document.getElementById('export-container');
        const textDiv = document.getElementById('text-holder');

        // تحديث النص والستايل
        textDiv.innerText = text;
        if(isTrans) {
            container.classList.add('transparent');
            textDiv.style.color = c1;
        } else {
            container.classList.remove('transparent');
            textDiv.style.color = "#1d1d1f";
        }

        // تحديث الكود
        qr.update({
            data: data,
            dotsOptions: { 
                type: style,
                gradient: { type: "linear", colorStops: [{ offset: 0, color: c1 }, { offset: 1, color: c2 }] }
            },
            backgroundOptions: { color: isTrans ? "transparent" : "#ffffff" },
            cornersSquareOptions: { color: c1 }
        });

        if (logo) {
            const reader = new FileReader();
            reader.onload = (e) => qr.update({ image: e.target.result });
            reader.readAsDataURL(logo);
        }
    }

    // وظيفة التحميل السحرية التي تحل مشكلة "نصف الصورة"
    async function downloadPNG() {
        const element = document.getElementById('export-container');
        
        // تحسين دقة الصورة ومنع التقطع
        const canvas = await html2canvas(element, {
            scale: 3, // دقة عالية جداً
            useCORS: true,
            backgroundColor: null,
            width: element.offsetWidth,
            height: element.offsetHeight,
            onclone: (clonedDoc) => {
                // نضمن أن العنصر ظاهر تماماً في النسخة المستنسخة للتصوير
                clonedDoc.getElementById('export-container').style.display = 'flex';
            }
        });

        const img = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = `QR-Elite-Design.png`;
        link.href = img;
        link.click();
    }

    // تشغيل أولي
    draw();
</script>
</body>
</html>
