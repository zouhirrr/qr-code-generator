<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator Pro | نسخة التحميل المضمونة</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .main-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } }
        .card { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; font-size: 1.1rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], select, input[type="file"] { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .preview-box { position: sticky; top: 20px; text-align: center; }
        #canvas-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); margin-bottom: 20px; display: inline-block; }
        .btn-download { background: #10b981; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; }
        .btn-download:hover { background: #059669; }
        .color-input { width: 100%; height: 45px; border: 1px solid #ddd; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="card">
        <h2>1. المحتوى والشعار</h2>
        <div class="form-group">
            <label>الرابط أو النص</label>
            <input type="text" id="qr-data" placeholder="https://عيادة-الدكتور.com" oninput="updateQR()">
        </div>
        <div class="form-group">
            <label>ارفع شعار العيادة (اختياري)</label>
            <input type="file" id="qr-image" accept="image/*" onchange="updateQR()">
        </div>

        <h2>2. الألوان والتصميم</h2>
        <div class="options-grid">
            <div class="form-group">
                <label>لون الكود</label>
                <input type="color" id="dots-color" class="color-input" value="#2563eb" onchange="updateQR()">
            </div>
            <div class="form-group">
                <label>لون الخلفية</label>
                <input type="color" id="bg-color" class="color-input" value="#ffffff" onchange="updateQR()">
            </div>
        </div>

        <div class="form-group">
            <label>ستايل النقاط</label>
            <select id="dots-type" onchange="updateQR()">
                <option value="rounded">دوائر ناعمة</option>
                <option value="dots">نقاط دائرية</option>
                <option value="square">مربعات تقليدية</option>
                <option value="extra-rounded">انحناء كامل</option>
            </select>
        </div>
    </div>

    <div class="preview-box">
        <div id="canvas-container"></div>
        <button class="btn-download" onclick="downloadQR()">تحميل كصورة PNG جاهزة</button>
        <p style="color: #64748b; font-size: 0.8rem; margin-top: 10px;">الصورة ستُحفظ بجودة عالية قابلة للطباعة</p>
    </div>
</div>

<script>
    const qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "canvas", // نستخدم Canvas لضمان إمكانية التحميل
        data: "https://google.com",
        dotsOptions: { color: "#2563eb", type: "rounded" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 5 }
    });

    qrCode.append(document.getElementById("canvas-container"));

    function updateQR() {
        const data = document.getElementById("qr-data").value || " ";
        const dotsColor = document.getElementById("dots-color").value;
        const bgColor = document.getElementById("bg-color").value;
        const dotsType = document.getElementById("dots-type").value;
        const fileInput = document.getElementById("qr-image");
        
        let updateOptions = {
            data: data,
            dotsOptions: { color: dotsColor, type: dotsType },
            backgroundOptions: { color: bgColor }
        };

        // معالجة صورة الشعار إذا تم رفعها
        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                qrCode.update({
                    image: e.target.result
                });
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            qrCode.update(updateOptions);
        }
    }

    function downloadQR() {
        // التحميل المباشر باستخدام ميزة المكتبة المدمجة
        qrCode.download({ name: "Doctor-QR-Code", extension: "png" });
    }
</script>

</body>
</html>
